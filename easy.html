<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Easy level</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/dde4a4e716.js" crossorigin="anonymous"></script>

    <style>
        .memory-game {
            width: 46%;
            height: 82%;
            margin: 70px auto;
            display: flex;
            flex-wrap: wrap;
            perspective: 1000px;
        }

.memory-card {
    width: calc(33% - 10px);
    height: calc(33.333% - 10px);
    margin: 5px;
    position: relative;
    transform: scale(1);
    transform-style: preserve-3d;
    transition: transform .5s;
    box-shadow: 1px 1px 1px rgb(0 0 0 / 30%);
}
    </style>
</head>

<body>
    
    <p id="text"></p>

    <div class="information">
        Life: <p id="life">&nbsp;4</p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Total Score:&nbsp;<p id="score">0</p>
    </div>

    <section class="memory-game">
        <div class="memory-card" data-value="miss">
            <img class="front-face" src="img/miss.jpg" alt="" />
            <img class="back-face" src="img/guess.jpg" alt="" />
        </div>
        <div class="memory-card" data-value="miss">

        <div class="memory-card" data-value="danegr" id="danger">
            <img class="front-face" src="img/denegr.jpg" alt="denegr" />
            <img class="back-face" src="img/guess.jpg" alt="" />
        </div>
        <div class="memory-card" data-value="gift">
            <img class="front-face" src="img/gift.png" alt="gift" />

      </div>
